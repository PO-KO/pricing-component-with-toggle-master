    <meta charset="UTF-8" />

    <link

      type="image/png"

    <title>Frontend Mentor | [Pricing component with toggler]</title>

    <main>

      <section class="head">
        <h1>Our Pricing</h1>
        <div class="toggler-container">
          <p>Annually</p>
          <div class="toggler">
            <span class="annually"></span>
          </div>
          <p>Monthly</p>
        </div>
      </section>
      <section class="plans-container">
        <div class="plan">
          <div class="plan-header">
            <h4>Basic</h4>
            <span class="plan-price">$199.99</span>
          </div>
          <div class="features">
            <p>500 GB Storage</p>
            <p>2 Users Allowed</p>
            <p>Send up to 3 GB</p>
          </div>
          <a href="" class="learn-more">Learn More</a>
        </div>

            <p>Send up to 3 GB</p>
          </div>
          <a href="" class="learn-more">Learn More</a>
        </div>
      </section>
